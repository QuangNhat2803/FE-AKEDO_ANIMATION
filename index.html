<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="loaded">
    <div class="page-wrapper">
        <div class="content">
            <section class="section section-hero">
                <div class="border-top"></div>
                <div class="section-hero-top">
                    <img src="images/characters-a.png"
                        class="animate__animated animate__bounceInLeft character-left active-left"
                        data-showinview="true" id="img-left">
                    <img src="images/characters-b.png"
                        class="animate__animated animate__bounceInRight character-right active-right"
                        data-showinview="true" id="img-right">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center"><img data-showinview="true"
                                class="animate__animated animate__zoomIn section-hero-title mx-auto"
                                src="images/S1_logo.png" alt=""></div>
                        <div class="col-12 text-center mx-auto section-hero-scrolldown"><img
                                class="arrow animate__animated animate__fadeInDown animate__infinite mx-3"
                                src="images/S1_down-arrow.png" alt=""> <img class=" mx-auto text" data-showinview="true"
                                src="images/S1_scroll-text.png" alt=""> <img
                                class="arrow animate__animated animate__fadeInDown animate__infinite mx-3"
                                src="images/S1_down-arrow.png" alt=""></div>
                        <div class="col-12 text-center mx-auto">
                            <div class="animate__animated animate__zoomIn section-hero-video mx-auto"
                                data-showinview="true">
                                <img class="section-hero-video_play" src="images/btn_play.png" alt="">
                                <img class="section-hero-video_replay" src="images/btn_replay.png" alt="">
                                <video width="620" height="540" id="mutedVideo" src="videos/TVC_2.mp4"
                                    poster="images/Thumbnail_1.png" playsinline="" autoplay="" controls="" muted=""
                                    data="MainVideo" data-25="true" data-50="true" data-75="true" data-100="true">
                                </video>
                            </div>
                        </div>

                    </div>
                </div>

            </section>
        </div>

        <section class="section section-rules">
            <div class="container rules-fullwidth">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="images/S3_title.png" class=" mx-auto section-rules-title" data-showinview="true"
                            alt="" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="50">
                    </div>
                    <div class="col-12 text-center">
                        <div class="section-rules-steps mx-auto">
                            <img src="images/S3_boy1.png"
                                class="animate__animated animate__fadeInUp section-rules-boy left"
                                data-showinview="true" alt="" data-aos="fade-up" data-aos-duration="1000">
                            <img src="images/S3_boy2.png"
                                class="animate__animated animate__fadeInUp section-rules-boy right"
                                data-showinview="true" alt="" data-aos="fade-up" data-aos-duration="1000">
                            <div class="section-rules-steps-col"><img src="images/S3_Box_1.png" alt=""></div>
                            <div class="section-rules-steps-col"><img src="images/S3_Box_2.png" alt=""></div>
                            <div class="section-rules-steps-col"><img src="images/S3_Box_3.png" alt=""></div>
                        </div>
                    </div>
                    <div class="col-12 gaming-play text-center mx-auto">
                        <div class="gaming-play_title">
                            <img class="animate__animated animate__zoomIn" data-showinview="true"
                                src="images/TRY-BATTLE-NOW.png" alt="">
                        </div>
                        <div class="gaming-play_image game__card-rule">
                            <img class="animate__animated animate__zoomIn" data-showinview="true"
                                src="images/btn-playgame.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="section section-collector">
           <div class="section-collector-top">
                <img src="images/S4_KV_left.png" class="animate__animated animate__slideInLeft collect-count-left"
                    data-showinview="true">
                <img src="images/S4_KV_38.png" class="animate__animated animate__zoomIn mx-auto collect-count-center"
                    data-showinview="true">
                <img src="images/S4_KV_right.png" class="animate__animated animate__slideInRight collect-count-right"
                    data-showinview="true">
            </div>
             <!-- <div class="row">
                <div class="col-12 text-center">
                    <img src="images/S4_title.png" class="animate__animated animate__zoomIn mx-auto section-image-title"
                        data-showinview="true">
                </div>
                <div class="col-12 text-center section-collector-click-season mx-auto">
                    <img class="arrow animate__animated animate__fadeInDown animate__infinite mx-3"
                        src="images/S1_down-arrow.png" alt="">
                    <img class="animate__animated animate__zoomIn mx-auto text" data-showinview="true"
                        src="images/click-season.png" alt="">
                    <img class="arrow animate__animated animate__fadeInDown animate__infinite mx-3"
                        src="images/S1_down-arrow.png" alt="">
                </div> 
            </div>-->

        </section>
    </div>
    <div class="page-footer">
        <div class="container footer">
            <div class="footer-logo">
                <img src="images/footer_logo.png">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Akedo</title>
</head>

<body>
    <div class="wrapper">

        <section class="section section-hero">
            <div class="border-top"></div>
            <div class="section-hero-top">
                <img src="images/characters-a.png"
                    class="animate__animated animate__bounceInLeft character-left active-left" data-showinview="true"
                    id="img-left">
                <img src="images/characters-b.png"
                    class="animate__animated animate__bounceInRight character-right active-right" data-showinview="true"
                    id="img-right">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <img data-showinview="true" class="animate__animated animate__zoomIn section-hero-title mx-auto"
                            src="images/S1_logo.png" alt="">
                    </div>
                    <div class="col-12 text-center mx-auto section-hero-scrolldown">
                        <img class="arrow animate__animated animate__fadeInDown animate__infinite mx-3"
                            src="images/S1_down-arrow.png" alt="">
                        <img class=" mx-auto text" data-showinview="true" src="images/S1_scroll-text.png" alt="">
                        <img class="arrow animate__animated animate__fadeInDown animate__infinite mx-3"
                            src="images/S1_down-arrow.png" alt="">
                    </div>


                    <div class="col-12 text-center mx-auto">
                        <div class="animate__animated animate__zoomIn section-hero-video mx-auto"
                            data-showinview="true">
                            <img class="section-hero-video_play" id="btnplay" src="images/btn_play.png" alt="">
                            <img class="section-hero-video_replay" id="btnreplay" src="images/btn_replay.png" alt="">
                            <video id="mutedVideo myVideo" src="videos/TVC_1.mp4" playsinline="" autoplay="" controls=""
                                muted="" data="MainVideo" data-25="true" data-50="true" data-75="true" data-100="true">
                            </video>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section class="section section-rules">
            <div class="container section-rules-fullwidth">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="images/S3_title.png" class="mx-auto section-rules-title" data-showinview="true" alt=""
                            data-aos="zoom-in">
                    </div>
                    <div class="col-12 text-center">
                        <div class="section-rules-steps mx-auto">
                            <img src="images/S3_boy1.png"
                                class="animate__animated  section-rules-boy left"
                                data-showinview="true" alt="" data-aos="fade-up" data-aos-duration="1000">
                            <img src="images/S3_boy2.png"
                                class="animate__animated section-rules-boy right"
                                data-showinview="true" alt="" data-aos="fade-up" data-aos-duration="1000">
                            <div class="section-rules-steps-col"><img src="images/S3_Box_1.png" alt=""></div>
                            <div class="section-rules-steps-col"><img src="images/S3_Box_2.png" alt=""></div>
                            <div class="section-rules-steps-col"><img src="images/S3_Box_3.png" alt=""></div>
                        </div>
                    </div>
                    <div class="col-12 gaming-play text-center mx-auto">
                        <div class="gaming-play_title"><img class="animate__animated animate__zoomIn"
                                data-showinview="true" src="images/TRY-BATTLE-NOW.png" alt=""></div>
                            <button id="myBtn-1" style="border: none; outline: none;" type="button" class="btn"
                                data-toggle="modal" data-target=".bd-example-modal-sm">
                                <img  src="images/btn-playgame.png" class="animate__animated gaming-play_image" alt=""
                                    style="cursor: pointer;">
                            </button> 
                    </div>
                </div>
            </div>
        </section>

        <section class="section section-collector">
            <div class="section-collector-top">
                <img src="images/S4_KV_left.png" class="section-collector-left" data-showinview="true"
                    data-aos="fade-right" data-aos-duration="1000" data-aos-delay="50">
                <img src="images/S4_KV_38.png" class=" mx-auto section-collector-center" data-showinview="true"
                    data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="50">
                <img src="images/S4_KV_right.png" class="section-collector-right" data-showinview="true"
                    data-aos="fade-left" data-aos-duration="1000" data-aos-delay="50">
            </div>
            <div class="row  s4-title">
                <div class="col-12 text-center s4-title">
                    <img src="images/S4_title.png" class=" mx-auto section-collector-image-title" data-showinview="true"
                        data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="50">
                </div>
                <div class="col-12 text-center section-collector-click-season mx-auto">
                    <img class="arrow animate__animated animate__fadeInDown animate__infinite mx-3"
                        src="images/S1_down-arrow.png" alt="">
                    <img class="animate__animated mx-auto text" data-showinview="true" src="images/click-season.png"
                        alt="">
                    <img class="arrow animate__animated animate__fadeInDown animate__infinite mx-3"
                        src="images/S1_down-arrow.png" alt="">
                </div>
            </div>
            <div class="container">
                <div class="season-group">
                    <div class="season-title">
                        <div class="season-title-left" id="season-2" onclick = "changeGr2()"><img src="images/season-2.png" alt="season2" ></div>
                        <div class="season-title-right hide" id="season-1" onclick = "changeGr1()"><img src="images/season-1.png" alt="season1"></div>
                    </div>
                    <div class="season-group-2 active" id="group2">
                        <div class="row content-season">
                            <div class="col-9  mx-auto">
                                <div id="carouselExampleControls" class="carousel content-carousel slide"
                                    data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="./images/S2_Classic.png" class="d-block w-80" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="./images/S2_Epic.png" class="d-block w-80" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="./images/S2_Ultra.png" class="d-block w-80" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="./images/S2_Giant.png" class="d-block w-80" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="./images/S2_Legend.png" class="d-block w-80" alt="...">
                                        </div>
                                    </div>


                                </div>

                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                data-slide="prev">
                                <img src="images/arrow_left.png" class="img-prev">
                                <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                data-slide="next">
                                <img src="images/arrow_right.png" class="img-next">
                                <span class="sr-only">Next</span>
                            </a>
                            <div class="col-12 text-center">
                                <a data-name="DownloadGuideS2" href="download/Poster_Season_2.pdf" target="_blank"
                                    class="d-inline-block animate__animated section-collector-download">
                                    <img src="images/S2_download.png">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="season-group-1 hide" id="group1">
                        <div class="row content-season">
                            <div class="col-9  mx-auto">
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="min-height: 777px;">
                                    
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <img src="./images/S1_Classic.png" class="d-block w-80" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="./images/S1_Epic.png" class="d-block w-80" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="./images/S1_Legend.png" class="d-block w-80" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="./images/S1_Exclusive.png" class="d-block w-80" alt="...">
                                      </div>
                                    </div>
                                    
                                  </div>
                                  
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            <div class="col-12 text-center"><a data-name="DownloadGuideS1"
                                    href="download/Poster_Season_1.pdf" target="_blank"
                                    class="d-inline-block animate__animated section-collector-download season-d"><img
                                        src="images/S1_download.png"></a>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

        <section class="section section-battle">
            <div class="container" style="padding-bottom: 100px;">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="images/S2_title.png" class="animate__animated  section-battle-title mx-auto"
                            data-showinview="true" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="50">
                    </div>
                    <div class="col-12 text-center mx-auto">
                        <div class="animate__animated section-battle-video" data-showinview="true" data-aos="zoom-in"
                            data-aos-duration="1000" data-aos-delay="50">
                            <img data-showinview="true" id="btnplay" class="section-battle-video_play firefox-play"
                                src="images/btn_play.png" alt="">
                            <img data-showinview="true" class="section-battle-video_replay" src="images/btn_replay.png"
                                alt="">
                            <video id="mutedVideo-2" src="videos/TVC_2.mp4" playsinline="" autoplay="" controls=""
                                muted="" data="MainVideo" data-25="true" data-50="true" data-75="true" data-100="true">
                            </video>
                        </div>

                        <div class="col-12 text-center mx-auto">
                            <div class="animate__animated play-banner game__card" data-showinview="true"
                                data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="50">
                                <img class="bg-play" src="images/bg-play.png" alt="">
                                <div class="d-inline-block animate__animated section-battle-play-game">
                                    <button id="myBtn-2" style="border: none; outline: none;" type="button" class="btn"
                                        data-toggle="modal" data-target=".bd-example-modal-sm">
                                        <img src="images/btn-playgame.png" class="animate__animated" alt=""
                                            style="cursor: pointer;">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal__content animate__animated animate__bounceIn animate__faster">
                            <div class="modal-close" role="button">
                                <img src="images/close-btn.png" alt="">
                            </div>
                            <div class="modal-body" style="width: 85%;">

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </section>

        <div class="page-footer">
            <div class="container footer">
                <div class="footer-logo">
                    <img src="images/footer_logo.png">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
